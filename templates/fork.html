<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fork & Collaborate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f3f4f8;
        }
        .collab-container {
            display: flex;
            justify-content: space-between;
        }
        .collab-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            width: 45%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .collab-card h3 {
            margin-bottom: 10px;
            color: #4B4F63;
        }
        .collab-card button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="collab-container">
        <div class="collab-card">
            <h3>Fork Existing Project</h3>
            <button>Fork Project</button>
        </div>
        <div class="collab-card">
            <h3>Invite Collaborators</h3>
            <button>Invite Collaborators</button>
        </div>
    </div>
</body>
</html>
