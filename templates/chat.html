<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Live Chat Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .chat-card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.05);
    }

    .chat-header {
      background: linear-gradient(135deg, #0069d9, #0056b3);
      color: white;
      border-top-left-radius: 1rem;
      border-top-right-radius: 1rem;
    }

    .chat-body {
      height: 400px;
      overflow-y: auto;
      padding: 1rem;
      background-color: white;
    }

    .chat-row {
      display: flex;
      align-items: flex-end;
      margin-bottom: 0.75rem;
    }

    .chat-row.self {
      justify-content: flex-end;
    }

    .chat-message {
      background-color: #f1f3f5;
      border-radius: 1rem;
      padding: 10px 15px;
      max-width: 70%;
    }

    .chat-message.self {
      background-color: #d1e7dd;
      text-align: right;
    }

    .chat-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
    }

    .chat-row.self .chat-avatar {
      margin-left: 10px;
      margin-right: 0;
    }

    .chat-input {
      border-top: 1px solid #dee2e6;
      padding: 1rem;
    }

    .btn-send {
      border-radius: 2rem;
    }
  </style>
</head>
<body>

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card chat-card">
        <div class="card-header chat-header d-flex justify-content-between align-items-center">
          <h5 class="mb-0">ðŸ’¬ Live Chat</h5>
          <small>Chat with collaborators or faculty in real-time</small>
        </div>
        <div class="card-body chat-body d-flex flex-column" id="chat-box">
          <div class="chat-row">
            <img src="../static/csconnect.jpg" alt="User" class="chat-avatar">
            <div class="chat-message">Hello! How can I help you today?</div>
          </div>
          <div class="chat-row self">
            <div class="chat-message self">Hi! I have a question about the assignment.</div>
            <img src="../static/csconnect.jpg" alt="Me" class="chat-avatar">
          </div>
        </div>
        <div class="chat-input">
          <form class="d-flex" onsubmit="sendMessage(event)">
            <input type="text" id="messageInput" class="form-control me-2" placeholder="Type your message...">
            <button type="submit" class="btn btn-primary btn-send">Send</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  function sendMessage(event) {
    event.preventDefault();
    const input = document.getElementById("messageInput");
    const message = input.value.trim();
    if (message) {
      const chatBox = document.getElementById("chat-box");

      const row = document.createElement("div");
      row.className = "chat-row self";

      const msgDiv = document.createElement("div");
      msgDiv.className = "chat-message self";
      msgDiv.textContent = message;

      const img = document.createElement("img");
      img.src = "https://via.placeholder.com/40/0d6efd/ffffff"; // Replace with actual user pic
      img.alt = "Me";
      img.className = "chat-avatar";

      row.appendChild(msgDiv);
      row.appendChild(img);

      chatBox.appendChild(row);
      input.value = "";
      input.focus();
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  }
</script>

</body>
</html>
