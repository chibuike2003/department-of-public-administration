<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Send Friend Request</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .page-title {
      font-weight: 700;
      color: #343a40;
    }

    .card-user {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease-in-out;
    }

    .card-user:hover {
      transform: translateY(-5px);
    }

    .card-user .card-body {
      text-align: center;
    }

    .avatar-lg {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: -50px;
      border: 4px solid white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
    }

    .btn-request {
      border-radius: 2rem;
      padding: 8px 20px;
      font-weight: 500;
    }

    .status-badge {
      font-size: 0.75rem;
      padding: 4px 10px;
      border-radius: 1rem;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="text-center mb-5">
    <h2 class="page-title">ðŸ”— Send Friend Requests</h2>
    <p class="text-muted">Connect with people and expand your network</p>
  <a href="{{ url_for('community') }}"><button class="btn btn-success rounded-pill px-4" onclick="window.location.href='create-community.html'">
        âž• Create Group
      </button></a>  
      <a href="{{ url_for('privatechat') }}"><button class="btn btn-primary rounded-pill px-4" onclick="window.location.href='create-community.html'">
        âž• Chat With Friends
      </button></a>  
  </div>

  <div class="row g-4">
    <!-- User Card 1 -->
    <div class="col-md-4">
      <div class="card card-user">
        <div class="card-body">
          <img src="../static/csconnect.jpg" alt="Jane Doe" class="avatar-lg">
          <h5 class="mt-3 mb-1">{{ user.fullname }}</h5>
          <p class="text-muted small">{{ user.email }}</p>
          <button class="btn btn-primary btn-request">Send Friend Request</button>
          <button class="btn btn-danger ">cancel Friend Request</button>

        </div>
      </div>
    </div>

    <!-- User Card 2 -->
    <div class="col-md-4">
      <div class="card card-user">
        <div class="card-body">
          <img src="../static/csconnect.jpg" alt="John Smith" class="avatar-lg">
          <h5 class="mt-3 mb-1">John Smith</h5>
          <p class="text-muted small">Data Analyst</p>
          <button class="btn btn-primary btn-request">Send Friend Request</button>
          <button class="btn btn-danger ">cancel Friend Request</button>

        </div>
      </div>
    </div>

    <!-- User Card 3 -->
    <div class="col-md-4">
      <div class="card card-user">
        <div class="card-body">
          <img src="https://randomuser.me/api/portraits/women/68.jpg" alt="Sarah Lee" class="avatar-lg">
          <h5 class="mt-3 mb-1">Sarah Lee</h5>
          <p class="text-muted small">UX Designer</p>
          <button class="btn btn-primary btn-request">Send Friend Request</button>
          <button class="btn btn-danger ">cancel Friend Request</button>

        </div>
      </div>
    </div>

    <!-- You can duplicate more cards here -->
  </div>
</div>

<script>
  const buttons = document.querySelectorAll(".btn-request");
  buttons.forEach(button => {
    button.addEventListener("click", () => {
      button.textContent = "Request Sent âœ…";
      button.classList.remove("btn-primary");
      button.classList.add("btn-success");
      button.disabled = true;
    });
  });
</script>

</body>
</html>
