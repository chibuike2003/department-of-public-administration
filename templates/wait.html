<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Election Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #f0f4ff, #e0e8f9);
      text-align: center;
      overflow: hidden;
    }

    .message-box {
      background: white;
      border-radius: 16px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
      padding: 40px;
      animation: fadeInUp 1s ease-out;
    }

    h2 {
      font-size: 2rem;
      color: #0d6efd;
      animation: pulse 2s infinite;
    }

    p {
      font-size: 1.1rem;
      color: #555;
      margin-top: 20px;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }

    .sparkles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: radial-gradient(circle, #cce5ff 1px, transparent 1px);
      background-size: 40px 40px;
      animation: sparkleMove 10s linear infinite;
      opacity: 0.3;
    }

    @keyframes sparkleMove {
      from { background-position: 0 0; }
      to { background-position: 100px 100px; }
    }
  </style>
</head>
<body>
  <div class="sparkles"></div>

  <div class="message-box">
    <h2>üó≥Ô∏è Election Hasn't Started Yet</h2>
    <p>Please check back at <strong>{{ start_time }}</strong>.</p>
  </div>
</body>
</html>
